<template name="surveyPage">
	<h2>{{title}}</h2>
	<p>{{author}}</p>

	<ul>
	{{#each polls}}
		<li>
			<h4>{{question}}</h4>
			<ul>
			{{#each choices}}
				<li>{{text}}</li>
			{{/each}}
			</ul>
			<a class="btn btn-danger delete" href="#" data-id="{{_id}}">Delete Question</a>
		</li>
	{{/each}}
	</ul>


	<h2>Add question</h2>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form> 
			    <div class="form-group">
			        <label>Question</label>
			        <input type="text" name="question" class="form-control" placeholder="Your Question">
			        <span class="help-block">{{errorMessage 'question'}}</span>
			    </div>

			    <div class="form-group">
			        <label>Choice #1</label>
			        <input type="text" name="choice1" class="form-control" placeholder="Choice #1">
			        <span class="help-block">{{errorMessage 'choice1'}}</span>
			    </div>
			    <div class="form-group">
			        <label>Choice #2</label>
			        <input type="text" name="choice2" class="form-control" placeholder="Choice #2">
			        <span class="help-block">{{errorMessage 'choice2'}}</span>
			    </div>
			    <div class="form-group">
			        <label>Choice #3</label>
			        <input type="text" name="choice3" class="form-control" placeholder="Choice #3">
			        <span class="help-block">{{errorMessage 'choice3'}}</span>
			    </div>

			    <button type="submit" class="btn btn-lg btn-primary btn-block">Create Poll</button>
				</form>
      </div>
    </div>
  </div> 

</template>
