<template name="createSurvey">
	<h1>Create Survey</h1>

	<form> 
    <div class="form-group">
        <label>Survey Name</label>
        <input type="text" name="title" class="form-control" placeholder="Survey name">
    </div>
    <button type="submit" class="btn btn-lg btn-primary btn-block">Create Survey</button>
  </form>

	{{#each surveys}}
		<h2>{{title}}</h2>
		<p>{{author}}</p>
		<a href="{{pathFor 'surveyPage'}}" class="discuss btn btn-default">View</a>
	{{/each}}
</template>
